  </text>
  
  <!-- Three Lanes Illustration -->
  <rect x="680" y="350" width="440" height="80" fill="#FEFDFB" stroke="#E7E5E4" stroke-width="1" rx="8"/>
  <text x="900" y="375" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#1C1917" text-anchor="middle">
    üéØ Three-Lane Architecture
  </text>
  <text x="900" y="395" font-family="'Geist Sans', Arial, sans-serif" font-size="12" fill="#57534E" text-anchor="middle">
    ‚Ä¢ Direct Injection (depots) ‚Ä¢ Mothership (clusters)
  </text>
  <text x="900" y="413" font-family="'Geist Sans', Arial, sans-serif" font-size="12" fill="#57534E" text-anchor="middle">
    ‚Ä¢ Valet (driver homes) - solves park-out void
  </text>
  
  <!-- Result -->
  <rect x="680" y="450" width="440" height="90" fill="rgba(212, 160, 23, 0.05)" stroke="#D4A017" stroke-width="2" rx="8"/>
  <text x="900" y="477" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#D4A017" text-anchor="middle">
    ‚úì RESULT
  </text>
  <text x="900" y="500" font-family="'Geist Sans', Arial, sans-serif" font-size="14" fill="#1C1917" text-anchor="middle">
