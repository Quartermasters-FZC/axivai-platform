<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#FEFDFB"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="'Geist Sans', Arial, sans-serif" font-size="28" font-weight="600" fill="#1C1917" text-anchor="middle">
