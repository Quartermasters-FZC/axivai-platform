  </text>
  
  <!-- No Queue Box -->
  <rect x="680" y="260" width="440" height="70" fill="#FEFDFB" stroke="#E7E5E4" stroke-width="1" rx="8"/>
  <text x="900" y="285" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#1C1917" text-anchor="middle">
