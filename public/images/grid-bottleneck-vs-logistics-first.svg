  <!-- Divider Line -->
  <line x1="600" y1="80" x2="600" y2="580" stroke="#E7E5E4" stroke-width="2"/>
  
  <!-- LEFT SIDE: Traditional Grid-Constrained -->
  <rect x="40" y="90" width="520" height="470" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="12"/>
  
  <text x="300" y="130" font-family="'Geist Sans', Arial, sans-serif" font-size="22" font-weight="600" fill="#DC2626" text-anchor="middle">
    TRADITIONAL: Construction-First
  </text>
  
  <!-- Grid Infrastructure -->
  <rect x="80" y="160" width="440" height="80" fill="#FEFDFB" stroke="#E7E5E4" stroke-width="1" rx="8"/>
  <text x="300" y="185" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#1C1917" text-anchor="middle">
    ‚ö° Grid Infrastructure Required
  </text>
  <text x="300" y="210" font-family="'Geist Sans', Arial, sans-serif" font-size="13" fill="#57534E" text-anchor="middle">
    Transformer upgrades ‚Ä¢ Trenching ‚Ä¢ Pedestals
  </text>
  <text x="300" y="230" font-family="'Geist Sans', Arial, sans-serif" font-size="13" fill="#DC2626" text-anchor="middle">
    $500K-$2M+ per depot
  </text>
  
  <!-- Timeline Box -->
  <rect x="80" y="260" width="440" height="70" fill="#FEFDFB" stroke="#E7E5E4" stroke-width="1" rx="8"/>
  <text x="300" y="285" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#1C1917" text-anchor="middle">
    ‚è±Ô∏è Interconnection Queue
  </text>
  <text x="300" y="310" font-family="'Geist Sans', Arial, sans-serif" font-size="14" font-weight="600" fill="#DC2626" text-anchor="middle">
    18-36 months (up to 8 years in PJM)
  </text>
  
  <!-- Bottleneck Illustration -->
  <rect x="80" y="350" width="440" height="80" fill="#FEFDFB" stroke="#E7E5E4" stroke-width="1" rx="8"/>
  <text x="300" y="375" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#1C1917" text-anchor="middle">
    üöß Critical Bottlenecks
  </text>
  <text x="300" y="395" font-family="'Geist Sans', Arial, sans-serif" font-size="12" fill="#57534E" text-anchor="middle">
    ‚Ä¢ Capacity overload (50+ buses = factory-scale load)
  </text>
  <text x="300" y="413" font-family="'Geist Sans', Arial, sans-serif" font-size="12" fill="#57534E" text-anchor="middle">
    ‚Ä¢ Park-out homes need $6K panel upgrades
  </text>
  
  <!-- Result -->
  <rect x="80" y="450" width="440" height="90" fill="rgba(220, 38, 38, 0.05)" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="300" y="477" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#DC2626" text-anchor="middle">
    ‚ùå RESULT
  </text>
  <text x="300" y="500" font-family="'Geist Sans', Arial, sans-serif" font-size="14" fill="#1C1917" text-anchor="middle">
    Buses arrive in months
  </text>
  <text x="300" y="520" font-family="'Geist Sans', Arial, sans-serif" font-size="14" fill="#1C1917" text-anchor="middle">
    Infrastructure takes YEARS
  </text>
  
  <!-- RIGHT SIDE: AXIVAI Logistics-First -->
  <rect x="640" y="90" width="520" height="470" fill="#FFFFFF" stroke="#D4A017" stroke-width="2" rx="12"/>
  
  <text x="900" y="130" font-family="'Geist Sans', Arial, sans-serif" font-size="22" font-weight="600" fill="#D4A017" text-anchor="middle">
    AXIVAI: Logistics-First
  </text>
  
  <!-- Mobile Charging -->
  <rect x="680" y="160" width="440" height="80" fill="#FEFDFB" stroke="#E7E5E4" stroke-width="1" rx="8"/>
  <text x="900" y="185" font-family="'Geist Sans', Arial, sans-serif" font-size="16" font-weight="600" fill="#1C1917" text-anchor="middle">
    üöõ Electricity as Physical Cargo
  </text>
  <text x="900" y="210" font-family="'Geist Sans', Arial, sans-serif" font-size="13" fill="#57534E" text-anchor="middle">
